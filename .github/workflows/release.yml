name: Release

on:
  push:
    tags: [v*]

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate Git
        run: git config --global url."https://user:${{ secrets.GITHUB_TOKEN }}@github".insteadOf https://github

      - name: Find MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Run release script
        shell: pwsh
        run: ./release.ps1
